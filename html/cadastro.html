
<!DOCTYPE html>

    <link rel="stylesheet" href="../css/cadastro.css">
    <title>PMPR - Online</title>
</head>
<body>
    
    <div class="conteinerCadastro">
        <div class="colunaEsquerda">
            <div class="caixaCadastro">
                <h1>Crie sua conta</h1>
                
                <h2>Nome</h2>

                <input type="password" placeholder="Digite a senha" required>

                <input type="text" placeholder="Digite o telefone" required>
                
                <a href="../html/login.html"><button>Cadastrar</button></a>
            </div>
        </div>
        <div class="colunaDireita">
            <img src="../imagens/img - cadastro.png" alt="">
